<!DOCTYPE>

<html lang="ru" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8"/>
    <title>Altair Schedule</title>
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
</head>

<header>
    <a style="text-align: right" href="/login">Login</a><br>
    <a style="text-align: right" href="/logout">Logout</a>
</header>
<body class="modal">
<h1>
    Новый пользователь
</h1>
<form class="grid" action="#" th:action="@{/admin/addUser}" method="post" th:object="${user}">
    <label for="name">
        Имя(логин)
    </label><input id="name"
                   required
                   type="text"
                   th:field="*{username}"/>

    <label for="password">
        Пароль
    </label><input id="password"
                   required
                   type="text"
                   th:field="*{password}"/>
    <label for="authority">
        Роль
    </label><select required
                    id="authority"
                    th:field="*{authority}">

        <option
                   th:text="админ"
                   th:value="ROLE_ADMIN">
        </option>
        <option
                   th:text="пользователь"
                   th:value="ROLE_USER">
        </option>
    </select>



    <input type="submit"/>
    <br><br>
    <a href="/">Расписание</a>
    <a href="#" onclick="history.back();">Назад</a>
    <a href="/admin/manageLessons">Панель управления</a>
</form>
</body>
</html>
