<!DOCTYPE>

<html lang="ru" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8"/>
    <title>Altair Schedule</title>
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
</head>

<header>
    <a style="text-align: right" href="/login">Login</a><br>
    <a style="text-align: right" href="/logout">Logout</a>
</header>
<body class="modal">
<h1>
    Новое занятие
</h1>
<form class="grid" action="#" th:action="@{/admin/addLesson}" method="post" th:object="${request}">
    <label for="subject">
        Предмет
    </label><input id="subject"
                   required
                   type="text"
                   th:field="*{subject}"/>


    <label for="domain">
        Домен
    </label><select required
                    id="domain"
                    th:field="*{domain}">

        <option    th:each="domain : ${domains}"
                   th:text="${domain.domain}"
                   th:value="${domain}">
        </option>
    </select>


    <label for="tutor">
        Преподаватель
    </label><select required
                    id="tutor"
                    th:field="*{tutor}">

    <option    th:each="tutor : ${tutors}"
               th:text="${tutor.name}"
               th:value="${tutor.name}">
    </option>
    </select>


    <label for="assistant">
        Ассистент
    </label><select id="assistant"
                    th:field="*{assistant}">

    <option    th:each="assistant: ${assistants}"
               th:text="${assistant?.name}"
               th:value="${assistant?.name}">
    </option>
    </select>


    <label for="classroom">
        Аудитория
    </label><select id="classroom"
                    th:field="*{classroom}">

    <option    th:each="classroom: ${classrooms}"
               th:text="${classroom.classroom}"
               th:value="${classroom.classroom}">
    </option>
    </select>


    <label for="dateTime">
        Время/Дата
    </label> <input id="dateTime"
                    type="datetime-local"
                    required
                    th:field="*{dateTime}"
                    th:value="${minTime}"
                    th:min="${minTime}"
                    th:max="${maxTime}">


    <label for="duration">
        Длительность(45 мин.)
    </label> <input id="duration"
                    required
                    type="number"
                    min="1"
                    max="12"
                    value="1"
                    th:field="*{duration}"/>

    <input type="submit"/>
<br><br>
    <a href="/">Расписание</a>
    <a href="#" onclick="history.back();">Назад</a>
</form>
</body>
</html>
