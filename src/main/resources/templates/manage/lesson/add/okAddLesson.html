<!DOCTYPE>

<html lang="ru" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8"/>
    <title>Altair Schedule</title>
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
</head>


<header>
    <a style="text-align: right" href="/login">Login</a><br>
    <a style="text-align: right" href="/logout">Logout</a>
</header>
<body class="modal">
<h1>
    OK
</h1>
    <div class="grid">
        <span>Предмет:          </span>   <span th:text="${request.subject}"></span>
        <span>Домен:            </span>   <span th:text="${request.domain.domain}"></span>
        <span>Преподаватель:    </span>   <span th:text="${request.tutor.name}"></span>
        <span>Ассистент:        </span>   <span th:text="${request.assistant?.name}"></span>
        <span>Аудитория:        </span>   <span th:text="${request.classroom.classroom}"></span>
        <span>Дата/Время:       </span>   <span th:text="${request.dateTime}"></span>
        <span>Длительность:     </span>   <span th:text="${request.duration}"></span>
    </div>

<br><br>
<a href="/admin/addLesson">Добавить запись</a><br>
<a href="/admin/manageLessons">Панель управления</a><br>
<a href="/">Расписание</a>
</body>
</html>
