<!DOCTYPE>

<html lang="ru" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org "><head>
    <meta charset="UTF-8">
    <title>Altair Schedule</title>
</head>
<body>
    <table>
        <thead  th:if="${!lessons.empty}">
            <th>
                id
            </th>
            <th>
                subject
            </th>
            <th>
                domain
            </th>
            <th>
                tutor
            </th>
            <th>
                assistant
            </th>
            <th>
                classroom
            </th>
            <th>
                date
            </th>
            <th>
                time
            </th>
            <th>
                duration
            </th>
        </thead>
        <tbody>
            <tr th:if="${lessons.empty}">
                <td colspan="2"> Нет записей </td>
            </tr>
            <tr th:each="lesson : ${lessons}">
                <td><span th:text="${lesson.id}"> id </span></td>
                <td><span th:text="${lesson.subject}"> subject </span></td>
                <td><span th:text="${lesson.domain.name}"> domain </span></td>
                <td><span th:text="${lesson.tutor}"> tutor </span></td>
                <td><span th:text="${lesson.assistant}"> assistant </span></td>
                <td><span th:text="${lesson.classroom}"> classroom </span></td>
                <td><span th:text="${lesson.date}"> date </span></td>
                <td><span th:text="${lesson.time}"> time </span></td>
                <td><span th:text="${lesson.duration}"> duration </span></td>
            </tr>
        </tbody>
    </table>

    <a href="/addLesson">Добавить урок</a>
</body>
</html>
